<script>
    $('#param_g4').change(function() {
        updateParams();
        console.log($(this).prop('checked'))
    });

    function updateParams () {
        console.log('update params');

        $('input[type=checkbox]').each(function () {
            if( this.id.startsWith('param_') ) {
                var paramName = this.id.replace('param_', '');
                var paramValue = this.checked;
                updateTariffs(paramName, paramValue);
            }
        });
    }

    var schema = {
        stores: [ {
            name: 'Tariff',
            keyPath: 'id',
            indexes: [{
                name: 'name'
            },
            {
                name: 'g4'
            }]
        }]
    };
    var db = new ydn.db.Storage('tariffs', schema);

    function loadTariffs() {

        $.get('tariffs.json', function(tarrifs) {
            db.putAll('Tariff', tarrifs['tariffs']).done(function(ids) {
                $.get('tariff.mst', function(template) {
                    $.each(ids, function (index, id) {
                        var req = db.get('Tariff', id);
                        req.done(function(record) {
                            renderOne(template, record);
                       });
                    });
                });
            });
        });
    }

    function updateTariffs(param, value) {
        if (value) {
            db.from('Tariff').where(param, '=', value ? "yes" : "no").list().done(function(tariffs) {
                console.log(tariffs);
                render(tariffs);
            });
        } else {
            db.from('Tariff').list().done(function(tariffs) {
                console.log(tariffs);
                render(tariffs);
            });
        }
    }

    function render(tariffs) {
        $.get('tariff.mst', function(template) {
            $('#tariff_list').html('');
            $.each(tariffs, function (index, tariff) {
                renderOne(template, tariff);
            });
        });
    }

    function renderOne(template, tariff) {
        $.get('logo_' + tariff['provider'] + '.mst', function(logo_template) {
            tariff['provider_logo'] = Mustache.render( logo_template, {} );

            extendTariff(tariff);

            var rendered = Mustache.render(template, tariff);
            $('#tariff_list').append(rendered);
        });
    }

    function extendTariff(tariff) {
        // normalize price
        tariff['price_per_month'] = (30.42 / tariff['billingPeriodDays'] * tariff['price']).toLocaleString('en', {maximumFractionDigits : 0});

        // internet
        tariff['internet'] = tariff['internetMb'] >= 1000
            ? (tariff['internetMb'] / 1000).toLocaleString('en', {maximumFractionDigits : 1}) + ' ГБ'
            : tariff['internetMb'] + ' МБ';
    }
    $(document).ready(function () {
        loadTariffs();
    });
</script>
